<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simpsons GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- Title bar displayed here -->
    <div class="container-fluid-nav text-center py-2"><h1>Simpsons GIFs</h1>
    </div>
            
    <div class="container">
         
        <!-- Character buttons displayed here - all the way across screen -->
        <div class="row">
            <div class="col-md-12 mt-3" id="character-list">                
            </div>
        </div>

        <div class="row mt-5">
        <!-- GIFs displayed here -->
            <div class="col-md-9" id="GIF-display">
            </div>
    
        <!-- Brief instructions here -->
            <div class="col-md-3">
                <p>Click on one of the Simpsons character buttons to see some of their most popular GIFs.
                Don't see everyone you want? Enter a character in the box below and click on the new button that appears.
                </p>

        <!-- User can add a character here -->
                <form>
                    <input type="text" class="form-control" placeholder="Enter a character">
                    <button type="submit" class="btn btn-primary btn-sm mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>

<!-- Javascript links -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
