<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simpsons GIFs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <!-- Title bar displayed here -->
    <div class="container-fluid-nav text-center py-3"><h1>Simpsons GIFs</h1>
    </div>
            
    <div class="container">
         
        <!-- Character buttons displayed -->
        <div class="row">
            <div class="col-md-9 mt-3">
                <div id="character-list">                    
                </div>                
                
                <!-- GIFs displayed here -->
                <div>
                    <!-- First row of GIFs - 2 big -->
                    <div class="row mt-3 mr-2">
                        <div class="col-md-6 gif-remove" id="gif0">
                        </div>
                        <div class="col-md-6 gif-remove" id="gif1">
                        </div>
                    </div>
                    <!-- Second row of GIFS - 3 medium -->
                    <div class="row mt-3 mr-2">
                        <div class="col-md-4 gif-remove" id="gif2">                            
                        </div>
                        <div class="col-md-4 gif-remove" id="gif3">                            
                        </div>
                        <div class="col-md-4 gif-remove" id="gif4">                            
                        </div>
                    </div>
                    <!-- Third row of GIFS - 3 medium -->
                    <div class="row mt-3 mr-2">
                        <div class="col-md-4 gif-remove" id="gif5">                            
                        </div>
                        <div class="col-md-4 gif-remove" id="gif6">                            
                        </div>
                        <div class="col-md-4 gif-remove" id="gif7">                            
                        </div>
                    </div>
                    <!-- Fourth row of GIFS - 2 medium columns offset -->
                    <div class="row mt-3 mr-2">
                        <div class="col-md-4 offset-md-2 gif-remove" id="gif8">                            
                        </div>
                        <div class="col-md-4 gif-remove" id="gif9">                            
                        </div>
                    </div>
                </div> 
            </div>
            <!-- Brief instructions here -->
            <div class="col-md-3 mt-3 instructions-box p-3">
                <p>Click on one of the Simpsons character buttons to see some of their most popular GIFs.</p>
                <p>Then click on the image to get it moving</p>
                <p>Don't see everyone you want? Submit a character in the box below and then click the new button</p>

                <!-- User can add a character here -->
                <form>
                    <input type="text" class="form-control" id="character-input" placeholder="Enter a character">
                    <button type="submit" class="create-character btn btn-primary btn-sm mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
<!-- Javascript links -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</body>
</html>
